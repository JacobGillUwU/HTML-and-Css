<!DOCTYPE html>
<html>
    <head>
        <titles style="color: cornflowerblue; font-size: 40px ;">Css Units</titles>
        <meta charset="utf-8">
    
    <style>
        html {
            font-size: 100%;
        }

        .box { 
            width: 50vw;
            height: 100vh;
            background-color: aquamarine;
        }
        
        h1 {
            font-size: 1rem;
        }

        div {
            font-size: 2em
        }
    </style>
    </head>

    <body style="font-size: 25px">
        <div class="box"></div>
        <div>
        <h1>1. Absolute units? (default)</h1>
            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>
        </div>
        
        <div>
        <h1>2. Relative units (change) </h1>
            <ul>
                <!-- theo ti le the chua no -->
                <li>%</li>
                
                <!-- phu thuoc vao thuoc tinh html -->
                 <!-- 1rem = kich thuoc | 2rem = x2 kich thuoc -->
                <li>rem</li>

                <!-- phu thuoc vao the gan nhat chua font-size -->
                <li>em</li>

                <!-- Viewport : phu thuoc vao trinh duyet-->
                <!-- vw - view width -->
                <li>vw</li>

                <!-- vh - view width -->
                <li>vh</li>
                
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    </body>
</html>
